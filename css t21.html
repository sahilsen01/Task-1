<!DOCTYPE html>
<html>
<head>
    <title>Vertical Nav Bar</title>
    <style>
        ul {
            list-style-type: none;
            width: 220px;
            background-color: #d1e8f2;
            padding: 0;
            margin: 0;
            border: 2px solid #1f58d2;
            border-radius: 10px;
        }
        li {
            border-bottom: 1px solid #1f58d2;
        }
        li:last-child {
            border-bottom: none;
        }
        li a {
            display: block;
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        li a:hover {
            background-color: #fcaf42;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">Bootstrap</a></li>
    </ul>
</body>
</html>
