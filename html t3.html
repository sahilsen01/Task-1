<!DOCTYPE html>
<html>
<head>
    <title>Explore Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .box {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #333;
            font-size: 18px;
        }
        
        a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Explore the following links:</p>
        <p>
            <a href="https://example.com/" target="_blank">Open in New Tab</a> |
            <a href="https://example.com/" target="_self">Open in Same Tab</a> |
            <a href="https://example.com/" target="_parent">Open in Parent Frame</a> |
            <a href="https://example.com/" target="_top">Open in Full Body</a> |
            <a href="https://gmail.com/" target="_blank">Send an Email</a>
        </p>
    </div>
</body>
</html>
