<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        form {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
        }
        
        td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        select {
            padding: 8px;
        }
        
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Full Name</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <td><label for="uname">Username</label></td>
                <td><input type="text" id="uname" name="uname" placeholder="Enter a username" required></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="pass" placeholder="Enter a password" required></td>
            </tr>
            <tr>
                <td><label for="rpass">Confirm Password</label></td>
                <td><input type="password" id="rpass" name="rpass" placeholder="Re-enter your password" required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" id="address" name="address" placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="">Choose gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="left">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
