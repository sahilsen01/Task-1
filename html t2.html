<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        
        ul {
            list-style-type: square;
            color: #333;
            font-size: 16px;
        }
        
        ul li {
            margin-bottom: 8px;
        }
        
        ul ul {
            margin-top: 6px;
            margin-left: 20px;
            color: #666;
        }
        
        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p>This example demonstrates nested lists:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
