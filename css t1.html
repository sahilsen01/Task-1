<!DOCTYPE html>
<html>
    <head>
        <title>Styled Table</title>
        <style>
            th, td {
                border: 2px solid #333;
                border-radius: 5px;
                padding: 10px;
            }
            table {
                border: 2px solid #333;
                border-radius: 15px;
                width: 80%;
                margin: 0 auto;
                background-color: #7ACFC5;
            }
            </style>
    </head>
    <body>
        <table>
            <tr align="center">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr align="center">
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr align="center">
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr align="center">
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
